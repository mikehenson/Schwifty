# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode7.1
sudo: false
cache: cocoapods
podfile: Example/Podfile
before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
  - pod install --project-directory=Example
  - brew update
  - brew install xctool
script:
  - pod lib lint
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
#  - set -o pipefail && xcodebuild test -workspace Example/Schwifty.xcworkspace -scheme Schwifty-Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
  - xctool -workspace Example/Schwifty.xcworkspace -scheme Schwifty test
